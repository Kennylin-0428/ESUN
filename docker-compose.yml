version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: esun-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: esun
      MYSQL_USER: esun
      MYSQL_PASSWORD: esun_pw
    ports:
      - "3306:3306"
    volumes:
      - db-data:/var/lib/mysql
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: esun-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/esun?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Taipei
      SPRING_DATASOURCE_USERNAME: esun
      SPRING_DATASOURCE_PASSWORD: esun_pw
    depends_on:
      - mysql
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend/vue
      dockerfile: Dockerfile
    container_name: esun-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  db-data:
